<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls loop poster="midia/MonicSônica.jpg" >
        <source src="midia/videoteste720.mp4" type="video/mp4">
        <source src="midia/videoteste720.ogv" type="video/ogg">
        <source src="midia/videoteste720.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=XpR_OwzswdR3E9GS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
